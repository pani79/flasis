
<div *ngIf="modo ==='EDITAR'">
    <h2>Editar</h2>
    <form class="mt-3 col-md-8 offset-md-2" [formGroup]="formularioAlumno" (ngSubmit)="guardar()">
        
        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="text" class="form-control" formControlName="apellido" placeholder="Apellido">
            </div>
            <div class="form-group col-md-6">
                <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre">
            </div>
            <div class="form-group col-md-6">
                <input type="text" class="form-control" formControlName="dni" placeholder="Dni">
            </div>
            <div class="form-group col-md-6">
                <input type="text" class="form-control" formControlName="email" placeholder="Email">
            </div>
        </div>
        <!-- 
            nombre: string;
            apellido: string;
            dni: number;
            email: string;
        -->
        
        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="text" class="form-control" formControlName="curso" placeholder="Curso">
            </div>
        </div>
    
        <button type="submit" class="btn bg-dark btn-block text-light">Guardar</button>
    
    </form>
</div>




<div *ngIf="modo ==='LISTAR'">
    <h2>Listar</h2>
      
    <div class="table-responsive">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Start Date</th>
            <th class="d-none d-sm-block" scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-info" *ngFor="let item of alumnos$ | async">
            <th scope="row">{{ item.nombre}} {{item.apellido}}</th>
            <td>{{item.email}}</td>
            <td>{{item.dni}}</td>
            <td class="bnt-group d-none d-sm-block" role="group">
            <!-- <button type="button" class="btn btn-outline-warning m-1" (click)="onGoToEdit(item)">Edit</button>
            <button type="button" class="btn btn-outline-warning m-1" (click)="onGoToSee(item)">See</button>
            <button type="button" class="btn btn-outline-danger m-1" (click)="onGoToDelete(item.id)">Delete</button> -->
            </td>
        </tr>
        </tbody>
    </table>
  
  </div>

</div>



<div class="row">
    <hr>
    <div class="col-12">
        <button class="btn bg-dark btn-block text-light" (click)="cambiarDeModo()">Cambio</button>
    </div>
</div>
