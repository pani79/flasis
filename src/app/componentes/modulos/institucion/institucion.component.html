<h2>{{infoPagina.titulo}}</h2>
<p>{{infoPagina.info}}</p>

<div *ngIf="institucion">
    sep
</div>
<div *ngIf="!institucion">
    Nop
</div>


<div class="cargandoPanel" *ngIf="cargaInfo.cargando">
    <div>
        <i class="bi bi-clock-fill"></i>
        <h4>{{cargaInfo.titulo}}</h4>
        <p>{{cargaInfo.detalle}}</p>
        <p>{{cargaInfo.cargando}}</p>
    </div>

    <!-- <p>{{institucion}}</p> -->
</div>

<div *ngIf="modo ==='EDITAR' || modo ==='CREAR'">
    <hr>
    <div class="row">
        <div class="col-12">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn bg-dark btn-block text-light" (click)="clickIrAlListado()">Ir a listado</button>
            </div>
        </div>
    </div>
    <form class="mt-3 formulario" [formGroup]="formularioInstitucion">
        
        <div class="row">

            <div class="col-12 col-md-6 col-lg-4">
                <div>
                    <div>
                        <mat-form-field class="example-form-field">
                            <mat-label>Nombre del institucion</mat-label>
                            <input matInput type="text" formControlName="nombre">
                        </mat-form-field>
                    </div>
                    <div>
                        <label id="example-radio-group-label">Nivel</label>
                        <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
                            formControlName="nivel">
                            <mat-radio-button class="example-radio-button" *ngFor="let sexo of niveles"
                                [value]="sexo.id">
                                {{sexo.nombre}}
                            </mat-radio-button>
                        </mat-radio-group>
                        <!-- 
                        <ul>
                            <li *ngFor="let subtask of niveles">
                                <mat-checkbox> 
                                    {{subtask.nombre}}
                                </mat-checkbox>
                            </li>
                        </ul>
                    -->
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4">
                <div>
                    <div>
                        <mat-form-field class="example-form-field">
                            <mat-label>Descripcion de la institucion</mat-label>
                            <textarea matInput formControlName="descripcion" placeholder="descripcion..."></textarea>
                      </mat-form-field>
                    </div>
                </div>                
            </div>

            <div class="col-12 col-md-6 col-lg-4">
                <div>
                    <h4>Cursos de la institucion</h4>
                    <div>
                        <p>cursos > {{cursos|json}}</p>
                    </div>
                </div>                
            </div>
            
        </div>
        <div class="d-grid gap-2 d-md-flex mt-1 justify-content-md-end">
            <button *ngIf="(modo === 'EDITAR')" (click)="modificar()" class="btn bg-dark btn-block text-light">Modificar</button>
            <button *ngIf="(modo === 'CREAR')" (click)="guardar()" class="btn bg-dark btn-block text-light">Guardar</button>
        </div>
        
        <hr>
        
    </form>
</div>

<div *ngIf="modo ==='EDITAR'"><!--  -->
    <app-curso [inputInfo]="infoHijo"></app-curso>
</div>
