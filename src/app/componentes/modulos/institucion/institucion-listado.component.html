<!-- Ver    = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = =  -->
<div *ngIf="modo === 'VER'" class="container institucionContenedor">
    <div class="row">
        <div class="col-4">
        </div>
        <div class="col-4">
            <p>Nombre: <strong>{{institucion.nombre}}</strong></p>
            <p>Descripcion: <strong>{{institucion.descripcion}}</strong></p>
        </div>
        <div class="col-4">
            <p>Nivel: <strong>{{institucion.nivel}}</strong></p>
        </div>
    </div>
</div>
<!-- Ver    = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = =  -->


<!-- Listado    = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = =  -->


    
<div class="row">
    <div class="col-12">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn bg-dark btn-block text-light" (click)="clickCrear()">Nuevo institucion</button>
        </div>
    </div>
</div>
<hr>
   
    
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripcion </th>
    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <ng-container matColumnDef="nivel">
    <th mat-header-cell *matHeaderCellDef> Nivel </th>
    <td mat-cell *matCellDef="let element"> {{element.nivel}} </td>
    </ng-container>


    <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> acciones </th>
    <td mat-cell *matCellDef="let element"> 
        <button type="button" class="btn btn-outline-warning m-1" (click)="clickEdiar(element)">Editar</button>
            <button type="button" class="btn btn-outline-warning m-1" (click)="clickVer(element)">Ver</button>
            <button type="button" class="btn btn-outline-danger m-1" (click)="clickBorrar(element.id)">Borrar</button> 
    </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
>
</mat-paginator>
