<div class="cargandoPanel" *ngIf="cargaInfo.cargando">
    <div>
        <i class="bi bi-clock-fill"></i>
        <h4>{{cargaInfo.titulo}}</h4>
        <p>{{cargaInfo.detalle}}</p>
        <p>{{cargaInfo.cargando}}</p>
    </div>

    <!-- <p>{{tp}}</p> -->

<div *ngIf="modo ==='EDITAR' || modo ==='CREAR'">
    <div class="row">
        <div class="col-12">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn bg-dark btn-block text-light" (click)="clickIrAlListado()">Ir a listado</button>
            </div>
        </div>
    </div>
    <hr>
    <form class="mt-3 col-md-8 offset-md-2 formulario" [formGroup]="formularioTp">
        
        <div class="row">

            <div class="col-12 col-md-6 col-lg-4">
                <div>
                  <mat-form-field class="example-form-field">
                    <mat-label>Titulo del tp</mat-label>
                    <input matInput type="text" formControlName="titulo" placeholder="Apellido">
                  </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="example-form-field">
                        <mat-label>Denominacion</mat-label>
                        <input matInput type="text" formControlName="denominacion">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="example-form-field">
                        <mat-label>Descripcion</mat-label>
                        <input matInput type="text" formControlName="descripcion">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="example-form-field">
                        <mat-label>Estado</mat-label>
                        <input matInput type="text" formControlName="estado">
                    </mat-form-field>
                </div>
                  
            </div>
            
        </div>
        
        <hr>
        
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button *ngIf="(modo === 'EDITAR')" (click)="modificar()" class="btn bg-dark btn-block text-light">Modificar</button>
            <button *ngIf="(modo === 'CREAR')" (click)="guardar()" class="btn bg-dark btn-block text-light">Guardar</button>
        </div>
        
        
    </form>
</div>
